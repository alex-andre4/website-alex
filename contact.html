<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a192f;
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            border-bottom: 1px solid #233554;
        }

        .contact-section {
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            background-color: #112240;
            padding: 30px;
            border-radius: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #0a192f;
            border: 1px solid #ffffff;
            color: #ffffff;
            resize: none;
        }

        textarea {
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6eb9ff;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #a7a7a7;
            transform: translateY(-2px);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #233554;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Contact Alex</h1>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    </header>

    <div class="contact-section">
        <form class="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <p>Successfully sent an email!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.querySelector(".contact-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {'Accept': 'application/json'}
            });

            if (response.ok) {
                document.getElementById("popup").style.display = "block";
                form.reset();
            } else {
                alert('There was an error sending your message. Please try again.');
            }
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.querySelector("textarea").addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
        });
    </script>
</body>
</html>
