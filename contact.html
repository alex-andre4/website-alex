<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a192f;
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            border-bottom: 1px solid #233554;
        }

        .contact-section {
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            background-color: #112240;
            padding: 30px;
            border-radius: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #0a192f;
            border: 1px solid #ffffff;
            color: #ffffff;
            resize: none;
        }

        textarea {
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6eb9ff;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #6eb9ff;
            transform: translateY(-2px);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #112240;
            padding: 20px 30px;
            border-radius: 8px;
            border: 2px solid #ffffff;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(100, 255, 218, 0.1);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        .popup p {
            margin: 0;
            padding: 0;
        }

        .popup.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Contact Alex</h1>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    </header>

    <div class="contact-section">
        <form class="contact-form" action="https://formspree.io/f/meoevnaz" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <p>Message successfully sent! ðŸš€</p>
    </div>

    <script>
            document.querySelector(".contact-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {'Accept': 'application/json'}
            });

            if (response.ok) {
                const popup = document.getElementById("popup");
                popup.style.display = "block";
                setTimeout(() => {
                    popup.classList.add("fade-out");
                    setTimeout(() => {
                        popup.style.display = "none";
                        popup.classList.remove("fade-out");
                    }, 500);
                }, 3000);
                form.reset();
            } else {
                alert('There was an error sending your message. Please try again.');
            }
        });

        document.querySelector("textarea").addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
        });
    </script>
</body>
</html>
