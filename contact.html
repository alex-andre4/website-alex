<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #2c3e50;
            letter-spacing: -0.01em;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
                filter: blur(2px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-logo {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3498db;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 40px;
            color: #2c3e50;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.02em;
        }        .contact-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }        .contact-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 40px 20px;
            color: #2c3e50;
            text-align: left;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }        .contact-title {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            display: block;
            font-family: 'Poppins', sans-serif;
        }

        .contact-info {
            font-size: 1.1em;
            line-height: 2;
            margin-bottom: 0;
        }        .contact-info p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .contact-info i {
            color: #3498db;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }.contact-info a {
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .contact-info a:hover {
            color: #2980b9;
            text-decoration: underline;
        }        .contact-info strong {
            color: #34495e;
            min-width: 80px;
            display: inline-block;
            flex-shrink: 0;
        }@media (max-width: 1024px) {
            .nav-header {
                padding: 20px 15px;
            }

            .contact-container {
                padding: 0 10px;
            }

            .contact-card {
                padding: 30px 15px;
            }
        }        @media (max-width: 768px) {
            .nav-header {
                flex-direction: column;
                gap: 15px;
                padding: 20px 15px;
            }

            .title {
                font-size: 2.5em;
            }

            .contact-card {
                padding: 30px 20px;
            }

            .contact-title {
                font-size: 1.6em;
            }

            .contact-info p {
                align-items: flex-start;
            }

            .contact-info i {
                margin-top: 3px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 0 5px;
            }

            .contact-card {
                padding: 25px 15px;
            }

            .contact-info a {
                font-size: 0.9em;
                word-break: break-all;
            }
        }
    </style>
</head>
<body>

        <div class="nav-links">

            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="title">Contact Me</h1>

        <div class="contact-container">
            <div class="contact-card">
                <h2 class="contact-title">Alexandre Morales</h2>                <div class="contact-info">

                    <p><i class="fas fa-phone"></i><strong>Phone:</strong> <a href="tel:713-458-8451">(713) 458-8451</a></p>
                    <p><i class="fab fa-linkedin"></i><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/alexandre-morales-1305321bb/" target="_blank">Alexandre Morales</a></p>
                    <p><i class="fab fa-github"></i><strong>GitHub:</strong> <a href="https://github.com/alex-andre4" target="_blank">alex-andre4</a></p>
                    <p><i class="fas fa-map-marker-alt"></i><strong>Location:</strong> <span style="color: #3498db; font-weight: 500;">Frisco, Texas</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
