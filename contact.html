    <!-- Page-specific styles -->
    <style>
        :root {
            --card-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        [data-theme="dark"] {
            --card-gradient: linear-gradient(135deg, #2d2d2d 0%, #363636 100%);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.02em;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }

        .contact-card {
            background: var(--card-gradient);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            color: var(--text-color);
            text-align: left;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px var(--shadow-hover);
        }

        .contact-title {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 15px;
            display: block;
            font-family: 'Poppins', sans-serif;
        }

        .contact-info {
            font-size: 1.1em;
            line-height: 2;
            margin-bottom: 0;
        }

        .contact-info p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .contact-info i {
            color: var(--accent-color);
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .contact-info a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .contact-info a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .contact-info strong {
            color: var(--secondary-text);
            min-width: 80px;
            display: inline-block;
            flex-shrink: 0;
        }

        @media (max-width: 1024px) {
            .contact-container {
                padding: 0 10px;
            }

            .contact-card {
                padding: 30px 15px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            .contact-card {
                padding: 30px 20px;
            }

            .contact-title {
                font-size: 1.6em;
            }

            .contact-info p {
                align-items: flex-start;
            }

            .contact-info i {
                margin-top: 3px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 0 5px;
            }

            .contact-card {
                padding: 25px 15px;
            }

            .contact-info a {
                font-size: 0.9em;
                word-break: break-all;
            }
        }
    </style>
</head>
