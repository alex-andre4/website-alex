<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background-color: #FFF5E1;
            color: #4A4A4A;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .header {
            padding: 20px 20px;
        }
        .title {
            font-size: 4em;
            margin-bottom: 20px;
            color: #4A4A4A;
            font-weight: 300;
        }
        .contact-container {
            max-width: 800px;
            margin: 20px auto 10px; /* Reduced bottom margin from 20px to 10px */
        }
        .contact-card {
            background-color: #4A4A4A;
            border-radius: 8px;
            padding: 25px;
            color: #FFF5E1;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .contact-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #FFF5E1;
            padding-bottom: 10px;
        }
        .contact-info {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 0; /* Removed the bottom margin entirely from the info section */
        }
        .contact-info a {
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .back-btn {
            margin-top: 20px; /* Reduced from 30px to 20px */
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #4A4A4A;
            color: #4A4A4A;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #4A4A4A;
            color: #FFF;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">Contact Me</h1>
    </header>

    <div class="contact-container">
        <div class="contact-card">
            <h2 class="contact-title">Alexandre Morales</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> alexmorales11703@outlook.com</p>
                <p><strong>Phone:</strong> 713-458-8451</p>
                <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/alexandre-morales-1305321bb/" target="_blank">Alexandre Morales</a></p>
                <!-- <p><strong>Resume:</strong> <a href="YOUR_RESUME_URL_HERE" target="_blank">Download Resume</a></p> -->
            </div>
        </div>
    </div>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Main</a>
</body>
</html>
