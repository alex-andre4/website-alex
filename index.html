<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Alex - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical pages for instant navigation -->
    <link rel="preload" href="about.html" as="document">
    <link rel="preload" href="projects.html" as="document">
    <link rel="preload" href="contact.html" as="document">
    
    <!-- Preload critical images -->
    <link rel="preload" href="ProjectsImages/PasswordManager.png" as="image">
    <link rel="preload" href="ProjectsImages/hashcat.png" as="image">
    <link rel="preload" href="ProjectsImages/SQLGenerated.png" as="image">
    <link rel="preload" href="ProjectsImages/ESP.png" as="image">
    <link rel="preload" href="ProjectsImages/Portfolio.png" as="image">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --secondary-text: #34495e;
            --border-color: #dee2e6;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e8e8e8;
            --secondary-text: #b8b8b8;
            --border-color: #333333;
            --accent-color: #4db8ff;
            --accent-hover: #66c2ff;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
            letter-spacing: -0.01em;
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
                filter: blur(2px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-logo {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
            transition: color 0.3s ease;
            letter-spacing: -0.01em;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }        .name {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--secondary-text);
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95em;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            color: #ffffff;
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .btn i {
            font-size: 1.1em;
        }        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(52, 152, 219, 0.4);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            font-size: 24px;
            color: #ffffff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
        }

        .sun-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        .moon-icon {
            opacity: 0;
            transform: rotate(180deg) scale(0.5);
        }

        [data-theme="dark"] .sun-icon {
            opacity: 0;
            transform: rotate(-180deg) scale(0.5);
        }

        [data-theme="dark"] .moon-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        @media (max-width: 1024px) {
            .nav-header {
                padding: 20px 15px;
            }

            .nav-links {
                gap: 20px;
            }

            .name {
                font-size: 3.5em;
            }
        }        @media (max-width: 768px) {
            .nav-header {
                flex-direction: column;
                gap: 15px;
                padding: 20px 15px;
            }

            .name {
                font-size: 3em;
            }

            .btn {
                padding: 14px 24px;
                font-size: 0.9em;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }

            .theme-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html" class="nav-logo">Alexandre Morales</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Me</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="name">Alexandre Morales</h1>
        <p class="subtitle">Computer Science Student & Developer</p>
        <div class="nav-buttons">
            <a href="about.html" class="btn"><i class="fas fa-user"></i> About Me</a>
            <a href="projects.html" class="btn"><i class="fas fa-code"></i> Projects</a>
            <a href="contact.html" class="btn"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <i class="fas fa-sun theme-icon sun-icon"></i>
        <i class="fas fa-moon theme-icon moon-icon"></i>
    </button>

    <script>
        // Enhanced Page Caching and Preloading System
        class PageCache {
            constructor() {
                this.cache = new Map();
                this.preloadedPages = new Set();
                this.init();
            }

            init() {
                // Preload all pages after initial page load
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.preloadAllPages());
                } else {
                    this.preloadAllPages();
                }

                // Intercept all navigation links
                this.interceptNavigation();
            }

            async preloadAllPages() {
                const pages = ['about.html', 'projects.html', 'contact.html'];
                
                // Add small delay to not interfere with initial page load
                setTimeout(async () => {
                    for (const page of pages) {
                        await this.preloadPage(page);
                    }
                }, 100);
            }

            async preloadPage(url) {
                if (this.preloadedPages.has(url)) return;

                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const html = await response.text();
                        this.cache.set(url, html);
                        this.preloadedPages.add(url);
                        console.log(`✅ Preloaded: ${url}`);
                    }
                } catch (error) {
                    console.log(`⚠️ Failed to preload: ${url}`, error);
                }
            }

            interceptNavigation() {
                // Intercept all clicks on navigation links
                document.addEventListener('click', (e) => {
                    const link = e.target.closest('a[href]');
                    if (!link) return;

                    const href = link.getAttribute('href');
                    
                    // Only handle internal HTML pages
                    if (href && href.endsWith('.html') && !href.startsWith('http')) {
                        e.preventDefault();
                        this.navigateToPage(href);
                    }
                });
            }

            navigateToPage(url) {
                // Update URL without triggering reload
                history.pushState(null, '', url);
                
                if (this.cache.has(url)) {
                    // Use cached version for instant navigation
                    this.loadCachedPage(url);
                } else {
                    // Fallback to normal navigation
                    window.location.href = url;
                }
            }

            loadCachedPage(url) {
                const cachedHtml = this.cache.get(url);
                
                // Add smooth transition
                document.body.style.opacity = '0.7';
                document.body.style.transform = 'scale(0.98)';
                
                setTimeout(() => {
                    // Replace page content
                    document.documentElement.innerHTML = cachedHtml;
                    
                    // Reinitialize the cache system on new page
                    new PageCache();
                    
                    // Load saved theme
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    
                    // Smooth fade in
                    document.body.style.opacity = '1';
                    document.body.style.transform = 'scale(1)';
                }, 100);
            }
        }

        // Initialize page caching system
        const pageCache = new PageCache();

        // Dark mode functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
