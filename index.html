<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #FFF5E1;
            color: #FFF5E1;
            opacity: 0;
            animation: fadeIn .5s ease-in forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .header {
            padding: 50px 20px;
        }

        .name {
            font-size: 4em;
            margin-bottom: 20px;
            color: #4A4A4A;
            font-weight: 300;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid #4A4A4A;
            color: #4A4A4A;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
        }

        .btn:hover::after {
            left: 0;
        }

        .btn:hover {
            color: #fff;
            background-color: #4A4A4A;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="name">Alex</h1>
        <div class="nav-buttons">
            <a href="#portfolio" class="btn"><i class="fas fa-code"></i> Projects</a>
            <a href="https://github.com/alex-andre4" target="_blank" class="btn"><i class="fab fa-github"></i> GitHub</a>
            <a href="contact.html" class="btn"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </header>

    <script>
        // Add smooth scrolling for navigation buttons
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
