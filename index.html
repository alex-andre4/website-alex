<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Alex - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles/common.css">
    
    <!-- Preload critical pages for instant navigation -->
    <link rel="preload" href="about.html" as="document">
    <link rel="preload" href="projects.html" as="document">
    <link rel="preload" href="contact.html" as="document">
    
    <!-- Preload critical images -->
    <link rel="preload" href="ProjectsImages/PasswordManager.png" as="image">
    <link rel="preload" href="ProjectsImages/hashcat.png" as="image">
    <link rel="preload" href="ProjectsImages/SQLGenerated.png" as="image">
    <link rel="preload" href="ProjectsImages/ESP.png" as="image">
    <link rel="preload" href="ProjectsImages/Portfolio.png" as="image">
    
    <!-- Page-specific styles -->
    <style>
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }

        .name {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--secondary-text);
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        @media (max-width: 1024px) {
            .name {
                font-size: 3.5em;
            }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div data-navbar></div>

    <div class="main-content">
        <h1 class="name">Alexandre Morales</h1>
        <p class="subtitle">Software Engineer | Full-Stack Developer</p>
        <div data-buttons></div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" onclick="ThemeToggle.toggle()" aria-label="Toggle dark mode">
        <div class="toggle-content">
            <div class="toggle-slider">
                <i class="fas fa-sun toggle-icon sun-icon"></i>
                <i class="fas fa-moon toggle-icon moon-icon"></i>
            </div>
        </div>
    </button>

    <!-- Component Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/button.js"></script>
    <script src="scripts/common.js"></script>
    
    <!-- Page-specific initialization -->
    <script>
        // Initialize buttons for index page
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = [
                { href: 'about.html', text: 'About Me', icon: 'fa-user' },
                { href: 'projects.html', text: 'Projects', icon: 'fa-code' },
                { href: 'contact.html', text: 'Contact', icon: 'fa-envelope' }
            ];
            ButtonComponent.init('[data-buttons]', buttons);
        });
    </script>
</body>
</html>
