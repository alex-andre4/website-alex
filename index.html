<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a192f;
            color: #64ffda;
        }

        .header {
            text-align: center;
            padding: 100px 20px;
            border-bottom: 1px solid #233554;
        }

        .name {
            font-size: 4em;
            margin-bottom: 20px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #64ffda;
            color: #0a192f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .project-card {
            background-color: #112240;
            padding: 30px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #112240;
            border: 1px solid #233554;
            color: #64ffda;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="name">Alex</h1>
        <div class="nav-buttons">
            <a href="#portfolio" class="btn"><i class="fas fa-code"></i> Portfolio</a>
            <a href="https://github.com/alex-andre4" target="_blank" class="btn"><i class="fab fa-github"></i> GitHub</a>
            <a href="#contact" class="btn"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </header>

    <section id="portfolio" class="section">
        <h2>Projects</h2>
        <div class="portfolio-grid">
            <!-- Add your projects here -->
            <div class="project-card">
                <h3>Network Security Analyzer</h3>
                <p>A Python-based tool for analyzing network traffic and detecting vulnerabilities.</p>
            </div>
            <div class="project-card">
                <h3>Encryption Toolkit</h3>
                <p>Implementations of various encryption algorithms in C++.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea rows="5" placeholder="Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <script>
        // Add smooth scrolling for navigation buttons
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
