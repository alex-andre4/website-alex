<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Alex - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #FFF5E1;
            color: #4A4A4A;
            opacity: 0;
            animation: fadeIn .5s ease-in forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            height: 100vh;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .header {
            padding: 20px 20px;
        }

        .name {
            font-size: 4em;
            margin-bottom: 20px;
            color: #4A4A4A;
            font-weight: 300;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid #4A4A4A;
            color: #4A4A4A;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            color: #fff;
            background-color: #4A4A4A;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="name">Alexandre Morales</h1>
        <div class="nav-buttons">
            <a href="about.html" class="btn"><i class="fas fa-user"></i> About Me</a>
            <a href="projects.html" class="btn"><i class="fas fa-code"></i> Projects</a>
            <a href="contact.html" class="btn"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </header>
</body>
</html>
